<div class="clear"></div>
<h2>Nuevo usuario</h2>



<form class="form-horizontal main-form" action="/action_page.php">
  
  <div class="alert alert-danger" *ngIf="!esValido" role="alert">
    <strong>Error:</strong> {{mensaje}}
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="nombre"><span class="required">*</span>Nombre:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="user.nombre" placeholder="Nombre">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="apellido"><span class="required">*</span>Apellido:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="user.apellido" placeholder="Apellido">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email"><span class="required">*</span>Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" placeholder="Enter email">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="telefono">Teléfono</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="telefono" id="telefono" [(ngModel)]="user.telefono" placeholder="Teléfono">
    </div>

  </div><div class="form-group">
    <label class="control-label col-sm-2" for="ciudad">Ciudad</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="ciudad" id="ciudad" [(ngModel)]="user.ciudad" placeholder="Ciudad">
    </div>

  </div><div class="form-group">
    <label class="control-label col-sm-2" for="direccion">Dirección</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="direccion" id="direccion" [(ngModel)]="user.direccion" placeholder="Dirección">
    </div>

  </div><div class="form-group">
    <label class="control-label col-sm-2" for="cod_postal">Código Postal</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="cod_postal" id="cod_postal" [(ngModel)]="user.codPostal" placeholder="Código Postal">
    </div>
  </div>
 
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
    </div>
  </div>
</form>
